<div>
  <h3>{{ newProduct.name }}</h3>
  <p>Category: {{ newProduct.category.name }}</p>
  <p>Description: {{ newProduct.description }}</p>
  <button (click)="addCount(newProduct.id)">
    <mat-icon [fontSet]="isDislike()">{{ "thumb_up" }}</mat-icon>
    {{ count }}
  </button>
  <button mat-raised-button color="primary" (click)="saveProduct(newProduct)">
    Add cart
  </button>
</div>
