<div>
  <ng-container *ngIf="true">
    <label for="categorie">Categories</label>
    <select
      id="categorie"
    >
      <option *ngFor="let categorie of categories" [value]="categorie.name">
        {{ categorie.name }}
      </option>
    </select>
  </ng-container>

  <label for="search">Search products</label>
  <input name="search" type="text" [formControl]="textInput">

  <img src="assets/img/logo-cart.jpg">
</div>


<app-template-product
[product] = "product" *ngFor="let product of products$|async"
(updateProductsOfService)="updateProductsOfService($event)"
>
</app-template-product>
